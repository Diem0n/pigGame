<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
     

        
        <title>Pig Game</title>
    </head>

    <body>
        <img src="./img/circle.svg" alt="" class="circle">
        <img src="./img/circle2.svg" alt="" class="circle2">
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0"><b>43</b></div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1"><b>43</b></div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="fas fa-plus-circle"></i>New game</button>
            <button class="btn-roll"><i class="fas fa-sync-alt"></i>Roll dice</button>
            <button class="btn-hold"><i class="far fa-save"></i></i>Hold</button>
            
            <img src="./img/dice-5.png" alt="Dice" class="dice">
       
        </div>
        
        <script src="app.js"></script>
        
    </body>
</html>
